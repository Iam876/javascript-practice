<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 400px;
            background-color: green;
            position: relative;
        }

        #animate {
            width: 50px;
            height: 50px;
            background-color: red;
             position: absolute;
        }
    </style>

</head>

<body>
    <div id="box">
        <div id="animate"></div>
    </div>
    <button onclick="mymove();">Click to Animate</button>

    <script>
        // mymove is the main function. animate is 
        function mymove() {
            // gettign animate id
            const animate = document.getElementById("animate");
            let pos = 0;
            //storing the setInterval into interval variable
            const interval = setInterval(frame, 5); // set interval takes(function,duration)
            function frame() {
                if (pos == 350) {
                    clearInterval(interval); 
                }
                else {                  
                    pos++; // incrementing position value after each 5ms
                    animate.style.top = pos + 'px'; 
                    animate.style.left = pos + 'px';
                }
            }

        }
    </script>

</body>

</html>
