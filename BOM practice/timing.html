<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>It will show something after certain period of time</p>
    <button onclick="time = setTimeout(timingFun,3000)">Try Now</button>
    <button onclick="clearTimeout(time)">Stop it</button>
    <p id="timing"></p>

    <script>
        function timingFun(){
            alert("Hello world");
        }
    </script>
</body>

</html>
